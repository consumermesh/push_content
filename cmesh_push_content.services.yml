services:
  # Default service - uses systemd (recommended for PHP-FPM)
  cmesh_push_content.service:
    class: Drupal\cmesh_push_content\Service\SystemdCommandExecutorService
    arguments: ['@file_system', '@state']
  
  # Alternative: Direct exec service (use only with Apache mod_php)
  # To use this instead, change the class above to CmeshPushContentService
  # cmesh_push_content.service:
  #   class: Drupal\cmesh_push_content\Service\CmeshPushContentService
  #   arguments: ['@file_system', '@state']
